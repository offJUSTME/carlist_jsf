<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:sec="http://www.springframework.org/security/tags">
<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<h:form id="carForm">
			<p:panel header="Car List" id="carlist">
				<p:dataTable id="table" var="car"
							 value="#{carController.allCars}">
					<p:column>
						<f:facet name="header">License Plate</f:facet>
						<h:outputText value="#{car.licensePlate}" />
					</p:column>

					<p:column>
						<f:facet name="header">Car Type</f:facet>
						<h:outputText value="#{car.carType}" />
					</p:column>

					<p:column>
						<f:facet name="header">Car Brand</f:facet>
						<h:outputText value="#{car.carBrand}" />
					</p:column>

					<p:column>
						<f:facet name="header">Year</f:facet>
						<h:outputText value="#{car.year}" />
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
